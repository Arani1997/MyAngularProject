<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
	
	 <!-- <input id="tab-3" type="radio" name="tab" class="forgot"><label for="tab-3" class="tab">Forgot Password</label> -->
		<div class="login-form">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="username" type="text" class="input"  formControlName="username">
					<div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
						<div *ngIf="f.username && f.username.errors?.required">User Name is required.</div>
						<!-- <div *ngIf="f.name && f.name.errors.minlength">Name should be 3 character.</div> -->
					</div>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="password" type="password" class="input" data-type="password" formControlName="password">
					<div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
						<div *ngIf="f.password.errors?.required">Password is required.</div>
						</div>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" [disabled]="form.invalid">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#form3">Forgot Password?</a>

				</div>
			</div>
			</form>
	<form [formGroup]="form1" (ngSubmit)="Submit()">	
    	<div class="sign-up-htm">
        	<div class="group">
            <label for="user" class="label">Username</label>
            <input id="username1" type="text" class="input" formControlName="username1" >
            <div *ngIf="f1.username1.touched && f1.username1.invalid" class="alert alert-danger">
                <div *ngIf="f1.username1.errors?.required">Name is required.</div>
                <div *ngIf="f1.username1.errors?.minlength">Name should be 3 character.</div>
            </div>
        </div>
        <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="regpassword" type="password" class="input" data-type="password" formControlName="regpassword">
			<div *ngIf="f1.regpassword.touched && f1.regpassword.invalid" class="alert alert-danger">
				<div *ngIf="f1.regpassword.errors?.required">Password is required.</div>
				<div *ngIf="f1.regpassword.errors?.minlength">Password must contain atleast 8 characters.</div>
			</div>
		</div>
        <div class="group">
            <label for="pass" class="label">Confirm Password</label>
            <input id="confirmpassword" type="password" class="input" data-type="password" formControlName="confirmpassword">
        </div>
        <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="email" type="email" class="input" formControlName="confirmpassword">
			<div *ngIf="f1.email.touched && f.email.invalid" class="alert alert-danger">
				<div *ngIf="f1.email && f1.email.errors?.required">User Name is required.</div>
				<div *ngIf="f1.email && f1.email.errors?.email">User Name is required.</div>
				<!-- <div *ngIf="f.name && f.name.errors.minlength">Name should be 3 character.</div> -->
			</div>
        </div>
        <div class="group">
            <input type="submit" class="button" value="Sign Up">
			<!-- <input type="submit" class="button" value="Sign Up" [disabled]="form1.invalid"> -->
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
        </div>
    	</div>
	</form>
	<!-- <div class="forgot-htm">
		<div class="group">
			<label for="user" class="label">Email</label>
			<input id="email" type="email" class="input" formControlName="email" >
			<button type="submit">Reset Password</button>
		</div>
    </div> -->

		</div>
	</div>
</div>
